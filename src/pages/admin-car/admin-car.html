<ion-header>

  <ion-navbar>
    <ion-title>Ewebah Administration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="admin">
    
  <div class="admin-container">
    
        <div *ngIf="car">
            <h1>{{car.Make}} {{car.Model}}</h1>
            <div class="admin-view" >
                <form [formGroup]="carForm" (ngSubmit)="submitForm()">
                    <ion-item>
                      <ion-label floating>Make</ion-label>
                      <ion-input type="text" formControlName="Make"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label floating>Model</ion-label>
                      <ion-textarea formControlName="Model"></ion-textarea>
                    </ion-item>
                    <br />
                    <button ion-button type="submit" [disabled]="!carForm.valid">Update</button>
                  </form>
            </div>
        </div>
        <div *ngIf="!car">
          <h1>No car found</h1>
        
        </div>

  </div>
</ion-content>
