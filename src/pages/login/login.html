
    <ion-header id="head">
      <ion-navbar>
        <ion-title>Login</ion-title>
      </ion-navbar>
    </ion-header>


<ion-content class="">
      
  <div class="banner">
    <div class="banner-inner-container">
      <h1>Ewebah</h1>
    </div>
</div>

  <div class="container">
    <h2>Lets get started!</h2>

      

 <ion-card id="LoginCard"> 
      <ion-card-content>
      <ion-list>
          <ion-item>
            <ion-input type="text" [(ngModel)]="enteredDetails.Email" placeholder="Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="enteredDetails.Password" placeholder="Password" (keyup.enter)="login()"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
  </ion-card>


      <p id="signup-link">Dont have an account with us?<a (click)="signup()">   Sign up now</a></p>

      <ion-grid>
          <ion-row>
            <ion-col>
                <button  ion-button block class="loginButton" (click)="forgotPassword()">Forgot Password?</button>
            </ion-col>
            <ion-col>
                <button ion-button block class="loginButton" (click)="activateAccount()">Activate Account</button>
            </ion-col>
            <ion-col>
                <button ion-button block color="secondary" class="loginButton" (click)="login()">Login</button>
            </ion-col>
          </ion-row>
        </ion-grid>

      
  
  </div>
</ion-content>
