<ion-content id="signup">
    <ion-header>
    
      <ion-navbar>
        <ion-title>Sign up</ion-title>
      </ion-navbar>
      
    </ion-header>
    <div id = "signupPage">
        
   <ion-list class="signupFields">
      <button ion-button clear class="haveAccount" (click)="haveAccount()">Already have an account? login here</button>
      <form [formGroup]="signupForm">
   
        
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input formControlName="firstName" type="firstName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input formControlName="lastName" type="lastName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" type="text" value=""></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input id="password" formControlName="password" type="password"></ion-input>
        </ion-item>

        <div class="card">
          <div id="passwordInformation" style="color:red; font-weight:bold;">
            Passwords must be at least 8 characters and contain at least one
            letter and one number. Passwords are case sensitive.
          </div>
      </div>

        <ion-item>
            <ion-label floating>Password Confirm</ion-label>
            <ion-input formControlName="passwordConfirm" type="password"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label fixed>Date of Birth</ion-label>
          <ion-datetime formControlName="dob" pickerFormat="MMMM DD YYYY" 
              displayFormat="DD/MM/YYYY" min="1920" max="1999-09-30"></ion-datetime>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Licence No.</ion-label>
          <ion-input formControlName="licence" type="licence"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Phone No.</ion-label>
          <ion-input formControlName="phone" type="phone"></ion-input>
        </ion-item>

    </ion-list>
  </div>
