

<ion-content id="login_body">

    <div class="banner">
        <div class="banner-inner-container">
          <h1>Ewebah</h1>
        </div>
    </div>

    <ion-header>
    
      <ion-navbar>
        <ion-title>Login</ion-title>
      </ion-navbar>
      
    </ion-header>

    <div class="container">
        <h2>Lets get started!</h2>
        <p>Dont have an account with us?<a (click)="signup()">   Sign up now</a></p>
        
        <ion-list>
            <ion-item>
                <ion-label floating>Email</ion-label>
              <ion-input type="text" [(ngModel)]="enteredDetails.Email" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="enteredDetails.Password"  (keyup.enter)="login()"></ion-input>
  
            </ion-item>
          </ion-list>
        <button ion-button block color="secondary" class="loginButton" (click)="login()">Login</button>

        

        <button ion-button clear class="haveAccount" (click)="forgotPassword()">Forgot Password?</button>
            
    </div>
  
 
</ion-content>
