<ion-content padding id="login">
    <ion-header>
      <ion-navbar>
        <ion-title>login</ion-title>
      </ion-navbar>
    </ion-header>

    <ion-list class="loginFields">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" value="" [(ngModel)]="enteredDetails.Email"></ion-input>>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="enteredDetails.Password"></ion-input>
      </ion-item>
      <button ion-button clear class="forgottenPassword" (click)="forgotPassword()">Forgot Password?</button>
      <button ion-button block color="secondary" class="loginButton" (click)="login()">Login</button>
    </ion-list>
</ion-content>
