
  <ion-header>
  <ion-navbar>

      Return

</ion-header>
<ion-content id="return">
  <ion-list>
    <ion-list-header>Follow us in the toaster</ion-list-header>

      {{currentUser.Name}}
    </h1>
    <p>Has Booking? {{currentUser.HasOpenBooking}}</p>

    <button ion-button block color="secondary" class="" (click)="closeBookingCheck()">Close Booking Check</button>
    
    <img src="../assets/frenchToastConsortium.png" class="splashImage">
  </ion-list>
</ion-content>
