
<ion-content id="welcome">
    
    <div class="banner">
      <div class="banner-inner-container">
        <h1>Ewebah</h1>
        
      </div>
    </div>
    <div class="container">
        <h2><strong>Going somewhere?</strong> Drive yourself in our car!</h2>
        <h3>Just follow these simple steps to get started</h3>
        
        <div class="steps">
            <div class="step">
                <p>Create an account in less than one minute!</p>  
                <button ion-button (click)="signup()">Signup</button>
            </div>
            <div class="step">
                <p>Or if you have already had the pleasure</p>  
                <button ion-button (click)="login()" color="secondary">Login</button>
            </div>
            <div class="step">
                <img src="../assets/icon/ewebah_icon.png" />
                <h3>Start driving!</h3>
              </div>
        </div>
        
    </div>
    
 
</ion-content>
