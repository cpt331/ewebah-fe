<ion-header>
  <ion-navbar>
      <h4 start id = "welcome-note">Welcome {{currentUser.Name}} </h4>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button id="logoutButton" color="primary" (click)="logout()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<!-- map style panel-->
<ion-content padding id="home">
  
  <ion-icon id = "locate" name="locate" (click)="useCurrentLocation()"></ion-icon>
  <!-- map reset location to current location 
  <button ion-button color="navBGround" id="useCurrentLocation" 
    (click)="useCurrentLocation()">Use Current Location
  </button>-->
  
  <!--Show Address -->
  <ion-input id="locationField" (click)="showAddressModal()" 
    [(ngModel)]="address.place"type="text" placeholder="Search for Address">
  </ion-input>
  
  
  <div id = "webPage">
  <!-- Map is shown here -->
  <div #map id="map"></div>
  
  <!--Instructional Text -->
  <div id="Instructions"> 
    <p></p>
    <p>1.Select a car from the map or search for a location</p>
    <p>2.Press Book</p>
    <p>3.Return within 50km of a major city via the return tab</p> 
  </div>  
  
  <!--Car Information -->
    <div id="CarInformation">
    <!--Car Make and Model -->
    <header><h4 id= "Model"></h4></header>
    <!--A Promotional Image just to fill space-->
    <img id="carPic" src="assets/images/newSmallCarImage.png" alt="Promo Picture" />
    <!-- The car's category -->  
    <div>
      <p id="Transmission"></p>
    </div>
    <div>
      <p id="BillingRate"></p>
    </div>
  </div>     
  </div>
  <button ion-button color="navBGround" id="bookButton" 
    (click)="bookThisCar()" type="text" [color]="bookButtonColour">Book this car</button>
  <!--Instructional Text -->
  <div id="existingBookingInstructions"> 
      <p>You have a car already booked out, you must return it before booking another</p> 
    </div>  
</ion-content>
