<ion-header>

  <ion-navbar>
    <ion-title>Ewebah Administration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="admin">

<div class="admin-container">
    <h1>Welcome Administrator {{currentUser.Name}}</h1>
    <ion-list>

        <button ion-item detail-none (click)="loadPage(adminCarsPage)">
            Maintain Cars
            <ion-icon item-right name="arrow-forward"></ion-icon>

          Update Email Template
          <ion-icon item-right name="arrow-forward"></ion-icon>
        </button>

      </ion-list>
</div>

 

</ion-content>
