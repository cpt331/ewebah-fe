<ion-content id="signup">
    <ion-header id = "signupHeader">
      <ion-navbar>
        <ion-title>Sign up</ion-title>
      </ion-navbar>
    </ion-header>
        <div>
   <ion-list class="signupFields">
      <form [formGroup]="signupFields">
      <button ion-button clear class="haveAccount" (click)="haveAccount()">
        Already have an account? login here</button>
        
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input formControlName="firstName" type="firstName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input formControlName="lastName" type="lastName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" type="text" value=""></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input id="password" formControlName="password" type="password"></ion-input>
        </ion-item>

        <div class="card">
          <div id="passwordInformation" style="color:red; font-weight:bold;">
            8 or more characters, contain 1 letter and 1 number, case sensitive.
          </div>
      </div>

        <ion-item>
            <ion-label id= "passwordConfirmLabel" floating>Password Confirm</ion-label>
            <ion-input id= "passwordConfirm" formControlName="passwordConfirm" 
            type="password"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label fixed>Date of Birth</ion-label>
          <ion-datetime formControlName="dob" pickerFormat="MMMM DD YYYY" 
              displayFormat="DD/MM/YYYY" min="1920" max="1999-09-30"></ion-datetime>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Licence No.</ion-label>
          <ion-input formControlName="licence" type="licence"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Phone No.</ion-label>
          <ion-input formControlName="phone" type="phone"></ion-input>
        </ion-item>

        <button ion-button block color="secondary" class="signupButton" 
        (click)="signup()">Create Account</button>
      </form>
    </ion-list>
  </div>
</ion-content>
