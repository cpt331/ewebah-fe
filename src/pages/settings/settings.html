  <ion-navbar>
    <ion-title>
      Settings

          (click)="logout()">Logout</button>
      </ion-buttons>

</ion-header>

          <ion-icon name="cog" item-start></ion-icon>

      </ion-item> 
      <ion-item ion-item (click)="transactioinHistory()">
